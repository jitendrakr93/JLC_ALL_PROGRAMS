<!DOCTYPE html>
<html>
<script type="text/javascript">
function f1() {
	var txNode=document.loginForm.username.focus();
}

function showUnMsg() {
	var unDiv=document.getElementById("unMsg");
	var msg="PLZ Enter Username";
	msg=msg.fontcolor('green');
	msg=msg.fontsize(14);
	unDiv.innerHTML=msg;
}

function showPwMsg() {
	var pwDiv=document.getElementById("pwMsg");
	var msg="PLZ Enter Password";
	msg=msg.fontcolor('green');
	msg=msg.fontsize(14);
	pwDiv.innerHTML=msg;
}

function checkUsername() {
	var unDiv=document.getElementById("unMsg");
	unDiv.innerHTML="";
	var un=document.loginForm.username.value;
	if(un=="" || un.length==0){
		emsg="Username is Required";
		emsg=emsg.fontcolor('red');
		emsg=emsg.fontsize(14);
		unDiv.innerHTML=emsg;
	}
	
}

function checkPassword() {
	var pwDiv=document.getElementById("pwMsg");
	pwDiv.innerHTML="";
	var pw=document.loginForm.password.value;
	if(pw=="" || pw.length==0){
		emsg="Password is Required";
		emsg=emsg.fontcolor('red');
		emsg=emsg.fontsize(14);
		pwDiv.innerHTML=emsg;
	}
}

function verifyUser() {
	var but=document.getElementById("but");
	but.disabled=true;
	var un=document.loginForm.username.value;
	var pw=document.loginForm.password.value;
	if(un==pw){
		msg="Login Success !";
	}else{
		msg="Login Failed !";
	}
	var stDiv=document.getElementById("status");
	stDiv.innerHTML="<font color='blue' size=6>"+msg+"</font>";
	var unDiv=document.getElementById("unMsg");
	unDiv.innerHTML="";
	var pwDiv=document.getElementById("pwMsg");
	pwDiv.innerHTML="";
}
</script>
<body onload="f1();">
<h1>JLC Login Form</h1>
<div id="status"></div>
<form name="loginForm">
<table>
<tr>
<td>User Name:</td>
<td><input type="text" name="username" onfocus="showUnMsg();" onblur="checkUsername();"/>
<td><div id="unMsg"></div></td>
</tr>
<tr>
<td>Password:</td>
<td><input type="password" name="password" onfocus="showPwMsg();" onblur="checkPassword();"/>
<td><div id="pwMsg"></div></td>
</tr>
<tr>
<td>
<input id="but" type="button" value="Login" onclick="verifyUser();"/>
</td>
</tr>
</table>
</form>
</body>
</html>
