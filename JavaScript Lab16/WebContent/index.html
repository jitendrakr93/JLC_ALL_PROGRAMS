<html><body><h1>
<script type="text/javascript">
document.write("<p>Browser: "+navigator.appName+"</p>");
document.write("<p>Browserversion: "+navigator.appVersion+"</p>");
document.write("<p>Code: "+navigator.appCodeName+"</p>");
document.write("<p>Platform: "+navigator.platform+"</p>");
document.write("<p>Cookies enabled: "+navigator.cookieEnabled+"</p>");
document.write("<p>Browser's user agent heard: "+navigator.userAgent+"</p>");
document.write("<p>systemLanguage: "+navigator.systemLanguage+"</p>");
document.write("<p>userLanguage: "+navigator.userLanguage+"</p>");
document.write("<p>browserLanguage: "+navigator.browserLanguage+"</p>");
document.write("<p>javaEnabled(): "+navigator.javaEnabled()+"</p>");
</script>
</h1></body></html>
